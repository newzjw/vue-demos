<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        input {
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V， 无法实现数据的双向绑定  -->
        <input type="text" name="" id="" :value="msg">
        <!-- 使用  v-model 指令，可以实现 表单元素和 Model 中数据的双向数据绑定,在表单中改变msg的值，vm.msg的值也会跟着变 -->
        <!-- 注意： v-model 只能运用在 表单元素中 -->
        <!-- input(radio, text, address, email....)   select    checkbox   textarea   -->
        <input type="text" name="" id="" v-model="msg">

        <!-- 当选中的时候，checked的值为aaa -->
        <input type="radio" name="" id="" v-model="checked" value="aaa">选我
        <h4>{{ checked }}</h4>

        <input type="checkbox" name="" id="" v-model="hobby" value="basketball" v-model="toggle">篮球
        <input type="checkbox" name="" id="" v-model="hobby" value="football" v-model="toggle">足球
        <h4>{{hobby}} {{toggle}}</h4>

        <!-- 选中的时候toggle2==='yes'，没有选中toggle2==='no' -->
        <input type="checkbox" name="" id="" true-value="yes" false-value="no" v-model=toggle2>
        <h4>{{toggle2}}</h4>
    </div>

    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "v-model可以实现双向数据绑定",
            checked: '',
            hobby: [],
            toggle: false,
            toggle2:''
        }
    })
    </script>
</body>
</html>
