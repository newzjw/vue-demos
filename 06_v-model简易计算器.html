<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="num1">
        <select name="" id="" v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="" id="" v-model="num2">
        <input type="button" value="=" @click="calc">
        <input type="text" name="" id="" v-model="num3">
        <input type="text" name="" id="" :value="num3">
    </div>



    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num1: 0,
                num2: 0,
                num3: 0,
                opt: "+"
            },
            methods: {
                calc() {
                    switch (this.opt) {
                        case '+':
                            this.num3 = parseInt(this.num1) + parseInt(this.num2)
                            break
                        case '-':
                            this.num3 = parseInt(this.num1) - parseInt(this.num2)
                            break
                        case '*':
                            this.num3 = parseInt(this.num1) * parseInt(this.num2)
                            break
                        case '/':
                            this.num3 = parseInt(this.num1) / parseInt(this.num2)
                            break
                    }

                    // 注意：这是投机取巧的方式，正式开发中，尽量少用
                    // eval函数会解析执行字符串里的js代码
                    //   var codeStr = 'parseInt(this.num1) ' + this.opt + ' parseInt(this.num2)'
                    //   console.log(codeStr)
                    //   this.num3 = eval(codeStr)
                }
            }
        })
    </script>
</body>

</html>
